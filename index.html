<!DOCTYPE html>
<html>
  <head>
    <title>Cash register</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <label for="bill-amount">Bill Amount:</label>
      <input id="bill-amount" type="number" />

      <button id="next-btn" class="btn">Next</button>

      <label for="cash-given">Cash Given:</label>
      <input id="cash-given" type="number" />

      <button id="check-btn" class="btn">Check</button>
      <p id="error-message"></p>
      <table>
        <caption>
          Return Change:
        </caption>
        <tr>
          <th>No. of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td class="notes">2000</td>
          <td class="notes">500</td>
          <td class="notes">100</td>
          <td class="notes">20</td>
          <td class="notes">10</td>
          <td class="notes">5</td>
          <td class="notes">1</td>
        </tr>
      </table>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
